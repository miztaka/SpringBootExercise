version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region ap-southeast-2)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t lightning-talk/api .
      - docker tag lightning-talk/api:latest 616488087157.dkr.ecr.ap-southeast-2.amazonaws.com/lightning-talk/api:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 616488087157.dkr.ecr.ap-southeast-2.amazonaws.com/lightning-talk/api:latest

